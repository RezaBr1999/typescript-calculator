<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typescript Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="current-operation">
          <p id="num1">first</p>
          <p id="operator">operator</p>
          <p id="num2">second</p>
        </div>
        <div id="result">result</div>
      </div>
      <div class="buttons">
        <div class="btn-row">
          <button class="btn" id="clear">C</button>
          <button class="btn green operation" id="parentheses">()</button>
          <button class="btn green operation" id="percentage">%</button>
          <button class="btn green operation" id="division">÷</button>
        </div>
        <div class="btn-row">
          <button class="btn number" id="7">7</button>
          <button class="btn number" id="8">8</button>
          <button class="btn number" id="9">9</button>
          <button class="btn green operation" id="multiply">×</button>
        </div>
        <div class="btn-row">
          <button class="btn number" id="4">4</button>
          <button class="btn number" id="5">5</button>
          <button class="btn number" id="6">6</button>
          <button class="btn green operation" id="subtract">−</button>
        </div>
        <div class="btn-row">
          <button class="btn number" id="1">1</button>
          <button class="btn number" id="2">2</button>
          <button class="btn number" id="3">3</button>
          <button class="btn green operation" id="add">+</button>
        </div>
        <div class="btn-row">
          <button class="btn green operation" id="plus-minus">+/-</button>
          <button class="btn number" id="0">0</button>
          <button class="btn green" id="decimal">.</button>
          <button class="btn operation" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
