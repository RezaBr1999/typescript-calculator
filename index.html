<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typescript Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="current-operation"></div>
        <div id="result"></div>
      </div>
      <div class="buttons">
        <div class="btn-row">
          <div class="btn" id="clear">C</div>
          <div class="btn green operation" id="parentheses">()</div>
          <div class="btn green operation" id="percentage">%</div>
          <div class="btn green operation" id="division">รท</div>
        </div>
        <div class="btn-row">
          <div class="btn number" id="7">7</div>
          <div class="btn number" id="8">8</div>
          <div class="btn number" id="9">9</div>
          <div class="btn green operation" id="multiply">x</div>
        </div>
        <div class="btn-row">
          <div class="btn number" id="4">4</div>
          <div class="btn number" id="5">5</div>
          <div class="btn number" id="6">6</div>
          <div class="btn green operation" id="subtract">-</div>
        </div>
        <div class="btn-row">
          <div class="btn number" id="1">1</div>
          <div class="btn number" id="2">2</div>
          <div class="btn number" id="3">3</div>
          <div class="btn green operation" id="add">+</div>
        </div>
        <div class="btn-row">
          <div class="btn green operation" id="plus-minus">+/-</div>
          <div class="btn number" id="0">0</div>
          <div class="btn green" id="decimal">.</div>
          <div class="btn operation" id="equal">=</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
