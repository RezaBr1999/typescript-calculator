<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typescript Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="current-operation"></div>
        <div id="result"></div>
      </div>
      <div class="buttons">
        <div class="btn-row">
          <div class="btn" id="clear">C</div>
          <div class="btn green">()</div>
          <div class="btn green">%</div>
          <div class="btn green">รท</div>
        </div>
        <div class="btn-row">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn green">x</div>
        </div>
        <div class="btn-row">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn green">-</div>
        </div>
        <div class="btn-row">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn green">+</div>
        </div>
        <div class="btn-row">
          <div class="btn green">+/-</div>
          <div class="btn">0</div>
          <div class="btn green">.</div>
          <div class="btn" id="equal">=</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
